<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyprus Gyros Pursuit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Crete+Round&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #101524, #1e263a);
            color: #f7fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            overflow: hidden;
            background-color: #3b4252;
            border: 8px solid #a0a6bd;
            padding: 20px;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        #gameCanvas {
            display: block;
            border-radius: 15px;
            background: linear-gradient(to top, #1e263a, #101524);
        }

        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-family: 'Crete Round', serif;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: linear-gradient(to top, #2d3748, #3b4252);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            border: 3px solid #6c778e;
            display: none;
            z-index: 10;
        }

        .message-box h2 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #d1d8e2;
            font-family: 'Crete Round', serif;
        }

        .message-box p {
            margin: 15px 0 25px;
            font-size: 1.4rem;
            color: #a0a6bd;
        }

        .message-box button {
            background: linear-gradient(145deg, #48bb78, #38a169);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .message-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .game-container.shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="game-container" id="gameContainer">
        <h1 style="text-align: center; color: #7cb9e8; font-family: 'Crete Round', serif; font-size: 3rem; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Cyprus Gyros Pursuit</h1>

        <canvas id="gameCanvas"></canvas>

        <div class="game-info">Score: <span id="score">0</span></div>

        <div id="messageBox" class="message-box">
            <h2 id="messageTitle"></h2>
            <p id="messageText"></p>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const startButton = document.getElementById('startButton');
        const gameContainer = document.getElementById('gameContainer');

        const gridSize = 25;
        const tileCountX = 20;
        const tileCountY = 20;
        canvas.width = tileCountX * gridSize;
        canvas.height = tileCountY * gridSize;

        let snake = [];
        let gyros = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoopId;
        let isGameOver = false;

        // Mountain and star drawing properties
        const mountainColor = '#5c4b37';
        const stars = [];

        function generateStars() {
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    opacity: Math.random() * 0.8 + 0.2,
                    color: `hsl(210, 50%, ${Math.random() * 40 + 60}%)`
                });
            }
        }
        
        function drawStars() {
            stars.forEach(star => {
                ctx.beginPath();
                ctx.globalAlpha = star.opacity;
                ctx.fillStyle = star.color;
                ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
        }

        function drawBackground() {
            // Dark sky with a subtle gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#101524');
            skyGradient.addColorStop(1, '#1e263a');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawStars();

            // Stylized mountain range
            const mountainGradient = ctx.createLinearGradient(0, canvas.height * 0.5, 0, canvas.height);
            mountainGradient.addColorStop(0, '#3b2f29');
            mountainGradient.addColorStop(1, '#5c4b37');
            ctx.fillStyle = mountainGradient;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.bezierCurveTo(canvas.width * 0.2, canvas.height * 0.8, canvas.width * 0.4, canvas.height * 0.5, canvas.width / 2, canvas.height * 0.6);
            ctx.bezierCurveTo(canvas.width * 0.6, canvas.height * 0.5, canvas.width * 0.8, canvas.height * 0.8, canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Playable area "mountain peak"
            const peakGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            peakGradient.addColorStop(0, '#75685a');
            peakGradient.addColorStop(1, '#948375');
            ctx.fillStyle = peakGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add a subtle vignette effect
            const vignetteGradient = ctx.createRadialGradient(canvas.width / 2, canvas.height / 2, 100, canvas.width / 2, canvas.height / 2, canvas.width / 2);
            vignetteGradient.addColorStop(0, 'rgba(0,0,0,0)');
            vignetteGradient.addColorStop(1, 'rgba(0,0,0,0.4)');
            ctx.fillStyle = vignetteGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawGyros(x, y) {
            // Gyros body
            ctx.fillStyle = '#b58b4f'; // Pita bread
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
            
            // Fillings - meat
            ctx.fillStyle = '#6e442d';
            ctx.beginPath();
            ctx.arc(x * gridSize + gridSize / 2, y * gridSize + gridSize / 2, gridSize / 3, 0, Math.PI * 2);
            ctx.fill();

            // Fillings - vegetables
            ctx.fillStyle = '#3c7943';
            ctx.beginPath();
            ctx.arc(x * gridSize + gridSize / 4, y * gridSize + gridSize / 4, gridSize / 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ab231a';
            ctx.beginPath();
            ctx.arc(x * gridSize + gridSize * 0.75, y * gridSize + gridSize * 0.75, gridSize / 8, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                const lightness = 60 - (index * 1.5);
                const color = `hsl(100, 60%, ${lightness}%)`;
                const borderColor = `hsl(100, 60%, ${lightness - 10}%)`;

                // Draw the snake segment with a border
                ctx.fillStyle = color;
                ctx.strokeStyle = borderColor;
                ctx.lineWidth = 2;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        // Initialize the game
        function initialize() {
            snake = [{ x: 10, y: 10 }];
            dx = 1;
            dy = 0;
            score = 0;
            isGameOver = false;
            scoreDisplay.textContent = score;
            generateGyros();
            
            messageBox.style.display = 'none';
        }

        // Draw the main game elements
        function draw() {
            drawBackground();
            drawGyros(gyros.x, gyros.y);
            drawSnake();
        }

        // Generate a new gyros at a random position
        function generateGyros() {
            let newGyros;
            do {
                newGyros = {
                    x: Math.floor(Math.random() * tileCountX),
                    y: Math.floor(Math.random() * tileCountY)
                };
            } while (snake.some(segment => segment.x === newGyros.x && segment.y === newGyros.y));
            gyros = newGyros;
        }

        // Update the game state
        function update() {
            if (isGameOver) {
                return;
            }

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === gyros.x && head.y === gyros.y) {
                score++;
                scoreDisplay.textContent = score;
                generateGyros();
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                endGame();
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    break;
                }
            }
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoopId);
            gameContainer.classList.add('shake');
            messageTitle.textContent = 'Game Over!';
            messageText.textContent = `You fell off the mountain! Your final score was ${score}.`;
            messageBox.style.display = 'block';
        }

        function gameLoop() {
            update();
            draw();
        }

        function startGame() {
            initialize();
            gameContainer.classList.remove('shake');
            const gameSpeed = 100;
            gameLoopId = setInterval(gameLoop, gameSpeed);
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (key === 'ArrowLeft' && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (key === 'ArrowRight' && dx === 0) {
                dx = 1;
                dy = 0;
            }
        });

        startButton.addEventListener('click', () => {
            startGame();
        });

        window.onload = function() {
            messageTitle.textContent = 'Welcome to Gyros Pursuit!';
            messageText.textContent = 'Use the arrow keys to guide your snake. Don\'t fall off the mountain and try to eat as many gyros as you can!';
            messageBox.style.display = 'block';
            startButton.textContent = 'Start Game';
            generateStars();
        }
    </script>
</body>
</html>
